<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="pane">
    <div class="header">
        <a href='{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
            Create New Item</a>

        <h1>{{restaurant.name}}</h1>
    </div>
    <div class='flash'>
        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %} {% if messages %}

        <ul>
            {% for message in messages %}
            <li>
                <strong>{{message}}</strong>
            </li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>
        {% for i in items %}
        <div class="name">
            {{i.name}}
        </div>
        <div class="description">
            {{i.description}}
        </div>
        <div class="price">
            {{i.price}}
        </div>
        <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
        <a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
        {% endfor %}
    </div>
</body>

</html>
